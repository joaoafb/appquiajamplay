<SCript>
    document.querySelector("body").style.backgroundImage = localStorage.getItem("fundo")

    var msg = document.getElementById("msg")
    var pontos = localStorage.getItem("pontos");

    msg.style.color = 'rgb(47, 255, 64)';
    msg.innerText = "Parabens!! Você Acertou " +
        pontos + " de 9";

    if (pontos <= '0') {
        msg.style.color = 'red';
        msg.innerText = "Infelismente Você Só Acertou " +
            pontos + " de 9";
    }

    function zerar() {
        localStorage.setItem("pontos", "0")
    }
</SCript>
