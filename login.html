<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <link rel="shortcut icon" href="fav1.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="menu">
        <header>

            <div class="box" id="box">
                <h2 class="h1nome" id="txt">Poderia me Responder <br>Algumas Perguntas?</h2>
                <div id="divbtn">
                    <button onclick="mostrarinput()" class="btnsim">Sim</button>
                    <button class="btnnao">Agora Não!</button>
                </div>
                <br>
                <div id="divinput">
                    <input class="input" type="text" placeholder="Digite Aqui" autocomplete="off" required>
                    <input onclick="final()" class="btnproximo" type="submit" value="Proximo">

                </div>
                <div id="msg">
                    <h2 class="h1nome">Muito Obrigado Por Responder!</h2>
                    <h1 class="h1nome">Não Se Preocupe, isso não irá aparecer mais!</h1>
                    <button onclick="jogo()" class="btnabrir">Abrir Jogo</button>
                </div>
            </div>


    </div>
</body>
<script>
    document.querySelector("body").style.backgroundImage = localStorage.getItem("fundo")





    var som = localStorage.getItem("som")
    var audio = document.querySelector("audio")
    var semaudio = document.getElementById("semaudio")
    var comaudio = document.getElementById("comaudio")


    if (som == '0') {
        audio.volume = '0'
        var semaudio = document.getElementById("semaudio")
        var comaudio = document.getElementById("comaudio")


    }

    if (som == '100') {
        audio.volume = '1000'
        var semaudio = document.getElementById("semaudio")
        var comaudio = document.getElementById("comaudio")


    }

    function mutar() {

        localStorage.setItem("som", '0')
        var som = localStorage.getItem("som")
        var audio = document.querySelector("audio")
        audio.volume = som
        location.reload();
    }

    function voltar() {

        localStorage.setItem("som", '1')
        var som = localStorage.getItem("som")
        var audio = document.querySelector("audio")
        audio.volume = som
        location.reload();
    }




    if (som == '0') {
        var semaudio = document.getElementById("semaudio")
        var comaudio = document.getElementById("comaudio")

        semaudio.style.display = 'none'
        comaudio.style.display = 'block'
    }



    if (som == '1') {
        var semaudio = document.getElementById("semaudio")
        var comaudio = document.getElementById("comaudio")

        semaudio.style.display = 'block'
        comaudio.style.display = 'none'
    }

    function click() {
        var audio = new Audio('musica/click.wav');
        audio.play();
    }
</script>
<script src="click.js"></script>
<script src="box.js"></script>

</html>
