            <div class="menu" id="menu">

                    <audio src="musica/musica1.mp3" autoplay></audio>

                <a href="tema.html">

                </a>
                <br>
                <a href="opcoes.html">
                    <button id="btnopcoes" class="btnopcoes">Opçoes</button>
                </a> <br>

                <img class="imgsom" onmousedown="mutar()" id="semaudio" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUheJu7LP7PxtYLS8GI9A-Ygw0E0EfmsdBtMCkYI5Xx-4ofoUnrsUQfcdyG-XZ-57eLTA&usqp=CAU" width="40px" style="border-radius:50px;margin-top: -15px;"
                    alt="">
                <br>
                <img class="imgsom" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHZWdCa_RgqxNEyL8g3ouP6h0IITsGkzEXyLYBJhl_1TqulH2N8h0WUPtok4aYHiuOkio&usqp=CAU" id="comaudio" width="40px" style="border-radius:50px" onclick="voltar()" alt="">
            </div>
</body>
<script>
    document.querySelector("body").style.backgroundImage = localStorage.getItem("fundo")





    var som = localStorage.getItem("som")
    var audio = document.querySelector("audio")
    var semaudio = document.getElementById("semaudio")
    var comaudio = document.getElementById("comaudio")


    if (som == '0') {
        audio.volume = '0'
        var semaudio = document.getElementById("semaudio")
        var comaudio = document.getElementById("comaudio")


    }

    if (som == '100') {
        audio.volume = '1000'
        var semaudio = document.getElementById("semaudio")
        var comaudio = document.getElementById("comaudio")


    }

    function mutar() {

        localStorage.setItem("som", '0')
        var som = localStorage.getItem("som")
        var audio = document.querySelector("audio")
        audio.volume = som
        location.reload();
    }

    function voltar() {

        localStorage.setItem("som", '1')
        var som = localStorage.getItem("som")
        var audio = document.querySelector("audio")
        audio.volume = som
        location.reload();
    }




    if (som == '0') {
        var semaudio = document.getElementById("semaudio")
        var comaudio = document.getElementById("comaudio")

        semaudio.style.display = 'none'
        comaudio.style.display = 'block'
    }



    if (som == '1') {
        var semaudio = document.getElementById("semaudio")
        var comaudio = document.getElementById("comaudio")

        semaudio.style.display = 'block'
        comaudio.style.display = 'none'
    }
</script>
