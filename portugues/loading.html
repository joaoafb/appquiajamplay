<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta http-equiv="refresh" content="2; index.html">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            position: fixed;
            left: 0;
            right: 0;
            left: 0%;
            top: 45%;
            transition: all 2s;
            text-align: center;
        }
        
        .lds-ripple {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        
        .lds-ripple div {
            position: absolute;
            border: 4px solid #fff;
            opacity: 1;
            border-radius: 50%;
            animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }
        
        .lds-ripple div:nth-child(2) {
            animation-delay: -0.5s;
        }
        
        @keyframes lds-ripple {
            0% {
                top: 36px;
                left: 36px;
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                top: 0px;
                left: 0px;
                width: 72px;
                height: 72px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="lds-ripple">
        <div></div>
        <div></div>
    </div>
</body>

</script>
